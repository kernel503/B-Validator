<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Registrar Acta</title>

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker3.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <script src="../src/alpinejs@3.4.2.cdn.min.js" defer></script>
  </head>
  <body class="bg-light">
    <div class="container-fluid mt-4 px-5" x-data="stepper">
      <div class="col-12 col-md-10 offset-1">
        <div class="card mb-3">
          <form action="">
            <div class="card-body">
              <h4>Agregar registro de acta üìù</h4>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="temporada" class="mb-0">Temporada</label>

                    <select id="temporada" name="temporada">
                      <template x-for="c in catalogo" :key="c.temporada">
                        <option value="c.temporada" x-text="c.temporada"></option>
                      </template>
                    </select>

                    <small class="form-text text-muted">Temporada de gesti√≥n.</small>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="numero_acta" class="mb-0">N√∫mero de acta</label>
                    <input type="text" class="form-control" name="numero_acta" id="numero_acta" />
                    <small class="form-text text-muted">El identificador del acta.</small>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-group">
                    <label for="files">Seleccionar documentos</label>
                    <input
                      type="file"
                      class="form-control-file"
                      id="files"
                      name="archivos"
                      multiple
                      @change="handleInputOnChange"
                    />
                  </div>
                  <ul class="list-group list-group-flush my-3">
                    <template x-for="(file, i) in fileList">
                      <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span x-text="file"></span>
                      </li>
                    </template>
                  </ul>
                </div>
              </div>

              <button type="reset" class="btn btn-dark">Cancelar</button>
              <button type="submit" class="btn btn-primary">Almacenar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="../src/Magnus.js"></script>
  </body>

  <script>
    const a = new Magnus('').required();
    console.log(a);

    const errorFormulario = [{ name: 'identificador', mensaje: 'No debe ser vacio' }];

    const catalogo = [
      {
        temporada: '2012-2014',
      },
      {
        temporada: '2015-2017',
      },
      {
        temporada: '2018-2020',
      },
    ];

    $(document).ready(function () {
      $('#temporada').select2({ width: '100%', placeholder: 'Seleccionar una temporada' }).val('').trigger('change');
    });

    document.addEventListener('alpine:init', () => {
      Alpine.data('stepper', () => ({
        catalogo,
        fileList: [],

        handleInputOnChange(e) {
          const files = e.target.files;
          this.fileList = [];
          for (let i = 0; i < files.length; i++) {
            const file = files.item(i);
            this.fileList.push(file.name);
          }
        },
      }));
    });
  </script>
</html>
