<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Optional Info</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>

    <script src="../src/alpinejs@3.4.2.cdn.min.js" defer></script>

    <!-- Main Quill library -->
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <!-- Theme included stylesheets -->
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet" />
  </head>
  <body>
    
    <div class="container" >
      <ul class="nav nav-tabs nav-justified">
        <li><a href="#">Descripci칩n Documento</a></li>
        <li><a href="#">Subir Documento</a></li>
        <li class="active"><a href="#">Informaci칩n opcional</a></li>
      </ul>


        <form action="" x-data="infoSection">
          <div class="row">
            <div class="column col-lg-12">
              <div class="form-group">
                <label for="informacion_adicional">Informaci칩n Adicional</label>
                <textarea
                  class="form-control"
                  rows="3"
                  name="informacion_adicional"
                  id="informacion_adicional"
                ></textarea>
              </div>
            </div>

            <div class="column col-lg-12">
              <div class="form-group">
                <label for="resumen">Resumen del documento</label>
                <textarea class="form-control" rows="3" name="resumen" id="resumen"></textarea>
              </div>
            </div>

            <div class="column col-lg-4">
              <div class="form-group">
                <label for="etiquetas">Palabras clave</label>
                <input type="text" class="form-control" name="etiquetas" id="etiquetas" />
                <p class="help-block">Palabras clave que describen el contenido.</p>
              </div>
            </div>

            <div class="column col-lg-4">
              <div class="form-group">
                <label for="idioma">Idioma</label>
                <select class="form-control">
                  <option selected>Espa침ol</option>
                  <option>Ingles</option>
                  <option>Frances</option>
                </select>
              </div>
            </div>



            <div class="column col-lg-12">
              <div class="form-group">
                <label for="derechos" x-html="derechos.text" @click="derechos.toggle"></label>
                <template x-if="derechos.show">
                  <textarea class="form-control" rows="3" name="derechos" id="derechos"></textarea>
                </template>
              </div>
            </div>

            <div class="column col-lg-12">
              <div class="form-group">
                <label for="personal">Colaboradores</label>
                <input type="text" class="form-control" name="personal" id="personal" />
              </div>

              <ul class="list-inline">
                <li>
                  <button type="button" class="close" aria-label="Close">
                    CD10003 <span aria-hidden="true">&times;</span>
                  </button>
                </li>
                <li>
                  <button type="button" class="close" aria-label="Close">
                    BR21003 <span aria-hidden="true">&times;</span>
                  </button>
                </li>
                <li>
                  <button type="button" class="close" aria-label="Close">
                    CT15006 <span aria-hidden="true">&times;</span>
                  </button>
                </li>
                <li>
                  <button type="button" class="close" aria-label="Close">
                    UY12012 <span aria-hidden="true">&times;</span>
                  </button>
                </li>
                <li>
                  <button type="button" class="close" aria-label="Close">
                    LA12030 <span aria-hidden="true">&times;</span>
                  </button>
                </li>
              </ul>
            </div>

            <div class="column col-lg-12">
              <div class="form-group">
                <label for="personal">Beneficiarios</label>
                <input type="text" class="form-control" name="personal" id="personal" />
              </div>
            </div>


            <div class="column col-lg-12">
              <div class="form-group">
                <label for="derechos" @click="derechos.toggle">Comentarios</label>
                <template x-if="derechos.show">
                  <textarea class="form-control" rows="3" name="derechos" id="derechos"></textarea>
                </template>
              </div>
            </div>

          </div>
          

          <button type="reset" class="btn btn-secondary">Limpiar</button>
          <button type="button" class="btn btn-primary">Actualizar</button>
        </form>
      </div>
    </div>

    <script>
      var container = document.getElementById('informacion_adicional');
      var editor = new Quill(container);

      document.addEventListener('alpine:init', () => {
        Alpine.data('infoSection', () => ({
          derechos: {
            text() {
              return this.derechos.show
                ? 'Derechos'
                : 'Derechos';
            },
            show: true,
            toggle() {
              this.derechos.show = !this.derechos.show;
            },
          },
        }));
      });
    </script>
  </body>
</html>
