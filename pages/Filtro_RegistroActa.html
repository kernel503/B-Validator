<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Filtrar Acta</title>

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker3.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <script src="../src/alpinejs@3.4.2.cdn.min.js" defer></script>
  </head>
  <body class="bg-light">
    <div class="container-fluid mt-4 px-5">
      <div class="col-12 col-md-12">
        <div class="card mb-3">
          <form action="" @submit.prevent="submitForm" x-data="stepper" x-ref="form">
            <div class="card-body">
              <h4>Filtrar Acta</h4>
              <div class="row">
                <div class="col-md-4 border-right border-dark">
                  <div class="form-group">
                    <label for="temporada" class="mb-0">Temporada</label>

                    <select id="temporada" name="temporada" multiple>
                      <template x-for="c in catalogo" :key="c.temporada">
                        <option :value="c.temporada" x-text="c.temporada"></option>
                      </template>
                    </select>
                    <small class="form-text text-muted">Temporada de gestión.</small>
                    <template x-if="temporada.hasError">
                      <small class="form-text text-danger" x-text="temporada.errorMessage"></small>
                    </template>
                  </div>

                  <div class="form-group">
                    <label for="numero_acta" class="mb-0">Número de acta</label>
                    <input
                      type="text"
                      class="form-control"
                      :class="numero_acta.hasError && 'is-invalid'"
                      name="numero_acta"
                      id="numero_acta"
                      x-model="numero_acta.value"
                    />
                    <small class="form-text text-muted">El identificador del acta.</small>
                    <template x-if="numero_acta.hasError">
                      <small class="form-text text-danger" x-text="numero_acta.errorMessage"></small>
                    </template>
                    <button type="button" class="btn btn-dark mt-4" @click="resetForm">Limpiar</button>
                    <button type="submit" class="btn btn-primary mt-4">Buscar</button>
                  </div>
                </div>

                <div class="col-md-8">Filtrado</div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="../src/Magnus.js"></script>
  </body>

  <script>
    const errorFormulario = [{ name: 'identificador', mensaje: 'No debe ser vacio' }];

    const catalogo = [
      {
        temporada: '2012-2014',
      },
      {
        temporada: '2015-2017',
      },
      {
        temporada: '2018-2020',
      },
    ];

    let isValidForm = false;
    let selectTemporada = null;

    $(document).ready(function () {
      window.selectedInputTemporada = $('#temporada')
        .select2({ width: '100%', placeholder: 'Seleccionar una temporada' })
        .val('')
        .trigger('change');

      selectTemporada = document.querySelector('[aria-labelledby="select2-temporada-container"]');
    });

    document.addEventListener('alpine:init', () => {
      Alpine.data('stepper', () => ({
        catalogo,
        fileList: [],

        numero_acta: {
          value: '',
          hasError: false,
          errorMessage: '',
          validation: _.debounce(function () {
            this.hasError = false;
            const result = new Magnus(this.value).required();
            if (!result.ok) {
              isValidForm = false;
              this.hasError = true;
              this.errorMessage = result.errorList.join(' ');
            }
          }, 500),
        },

        temporada: {
          hasError: false,
          errorMessage: 'Debe seleccionar una temporada.',
          validation(e) {
            const value = window.selectedInputTemporada.val();
            selectTemporada.style.border = '1px solid #aaa';

            if (value === null || value === undefined) {
              isValidForm = false;
              this.hasError = true;
              selectTemporada.style.border = '1px solid #dc3545';
            }
          },
        },

        submitForm() {
          console.log('hi');
          console.log(this.$refs.form);
          const formData = new FormData(this.$refs.form);
          console.log(formData);
          for (var pair of formData.entries()) {
            console.log(pair[0] + ', ' + pair[1]);
          }
        },
        validateForm() {
          isValidForm = true;

          // this.numero_acta.validation();
          // this.numero_acta.validation.flush();

          // this.temporada.validation();

          // if (isValidForm) {
          //   this.$refs.form.submit();
          // } else {
          //   console.log('SnackBar Error');
          // }
        },

        resetForm() {
          this.numero_acta.value = '';
          this.numero_acta.hasError = false;

          window.selectedInputTemporada.val('').trigger('change');
          this.temporada.hasError = false;

          selectTemporada.style.border = '1px solid #aaa';
        },
      }));
    });
  </script>
</html>
